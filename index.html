<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Assistant</title>
</head>
<body>
    <div id="body">
        <h1>Speech to Text</h1>
        <textarea name="" id="textBox" cols="30" rows="10"></textarea>
        <button id="startButton">Start</button>
        <p id="instruction">Press the Start Button</p>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    var speechRecognition = window.webkitSpeechRecognition
var recognition = new speechRecognition()
var textbox = $("#textBox")
var instruction = $("#instruction")

var content = ''
recognition.continuous = true
recognition.onstart = function(){
    instruction.text("voice recognition is on")
}
recognition.onspeechend = function(){
    instruction.text("no activity")
}
recognition.onerror = function(){
    instruction.text("try again")
}
recognition.onresult = function(event){
    var current = event.resultIndex;
    var transcript = event.results[current][0].transcript
    console.log(transcript)
    if (transcript === "create"){
        console.log('one')
        var body = document.getElementById("body");
        body.append("<h1></h1>")
        
    }
    else if (transcript === "update"){
        
    }   
    
}
$(startButton).click(function(event){
    if(content.length){
        content += ''
    }
    recognition.start()
})
textbox.on('input',function(){
    content = $(this).val()
})

</script>  

</body>
</html>
